MODEL:
  WEIGHT: "data/models/resnet50_4x16f_serial.pth"
  BACKBONE:
    CONV_BODY: "Slowfast-Resnet50"
    FROZEN_BN: True
    SLOWFAST:
      BETA: 0.125
      LATERAL: "tconv"
      SLOW:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
      FAST:
        ACTIVE: True
        CONV3_NONLOCAL: False
        CONV4_NONLOCAL: False
  NONLOCAL:
    USE_ZERO_INIT_CONV: False
    BN_INIT_GAMMA: 0.0
    FROZEN_BN: True
  ROI_ACTION_HEAD:
    FEATURE_EXTRACTOR: "2MLPFeatureExtractor"
    POOLER_TYPE: "align3d"
    MEAN_BEFORE_POOLER: True
    POOLER_RESOLUTION: 7
    POOLER_SCALE: 0.0625
    POOLER_SAMPLING_RATIO: 0
    NUM_CLASSES: 80
    PROPOSAL_PER_CLIP: 10
    DROPOUT_RATE: 0.2
INPUT:
  FRAME_NUM: 64
  FRAME_SAMPLE_RATE: 1
  TAU: 16
  ALPHA: 8
AOG_STRUCTURE:
  ACTIVE: True
  FUSION: 'concat'
  DROPOUT: 0.2
  DIM_OUT: 1024
  MAX_OBJECT: 5
  REDUCE_DROPOUT: 0.
IA_STRUCTURE:
  ACTIVE: False
DATASETS:
  TRAIN: ("ava_video_train_v2.2",)
  TEST: ("ava_video_val_v2.2",)
DATALOADER:
  NUM_WORKERS: 16
  SIZE_DIVISIBILITY: 16
SOLVER:
  ACTIVE: True
  BOX_THRESH: 0.8
  ACTION_THRESH: 0.
  VIDEOS_PER_BATCH: 12
TEST:
  BOX_THRESH: 0.8
  ACTION_THRESH: 0.
  VIDEOS_PER_BATCH: 12
  EXTEND_SCALE: (0.1, 0.05)
NUM_GPUS: 3
OUTPUT_DIR: "data/output/resnet50_4x16f_HH"
